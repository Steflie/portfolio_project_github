
{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Steph's</title>
    </head>
    <body class="p-3 mb-2 bg-dark text-white">

        <br>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-5 border-success rounded-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home_app:home' %}">
                        <img src="{% static 'home_app/house.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                        /stefanos_taramas
                    </a>
                    <div class="navbar-nav ml-auto">
                        <a class="navbar-brand ml-auto" href="{% url 'about_app:about' %}">
                            <img src="{% static 'home_app/info(1).png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                            ./About  
                        </a>
                        <a class="navbar-brand ml-auto" href="{% url 'resume_app:resume' %}">
                            <img src="{% static 'home_app/resume.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                            ../Resume
                        </a>
                        <a class="navbar-brand ml-auto" href="{% url 'contact_app:contact' %}">
                            <img src="{% static 'home_app/phone.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                            ~/Contact
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <main role="main">

            <div class="container">
                {% block content %}
                {% endblock %}
            </div>

        </main>
        

        <div class="container">
            <footer class="text-muted">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-5 border-success rounded-3">
                    <div class="container-fluid">
                        <div class="navbar-brand mx-auto">
                            <p class="navbar-brand">Â© Created by Stefanos Taramas {% now "Y" %}</p>
                        </div>
                    </div>
                </nav>
            </footer>
        </div>
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
