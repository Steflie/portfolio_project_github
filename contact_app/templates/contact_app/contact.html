{% extends 'home_app/base.html' %}

{% block content %}

<br>

<div class="container">
    <div class="row">
            
        {% for contact in contacts.all %}

            <div class="col-sm-4">

                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <a href="{{ contact.contact_url }}" style="color: #faf5f3; text-decoration: none;">
                            <h5 class="card-title">
                                <img src="{{ contact.contact_icon.url }}" class="img-fluid" height="20" width="20"/>
                                {{ contact.contact_name }}
                            </h5>
                            <p class="card-text">{{ contact.contact_info }}</p>
                        </a>
                    </div>
                </div>

                <!-- if last column in row -->
                {% if forloop.counter|divisibleby:"3" and not forloop.last %}
                </div><div class="row">
                {% endif %}

            </div>

        {% endfor%}

        </div>
</div>

<br>

<div class="container">
    <a href="{% url 'contact_app:contact_pdf' %}">
        <button type="button" class="btn btn-outline-danger">PDF Contact Info</button>
    </a>
</div>

<br>    

{% endblock %}
